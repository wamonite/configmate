[tox]
envlist = prep, py27, stats

[testenv]
passenv = CI TRAVIS TRAVIS_*
usedevelop = True
deps =
    pytest==3.5.0
    flake8==3.5.0
    coverage==4.5.1
    codecov==2.0.15
extras = AWS
commands =
    coverage run {envbindir}/py.test --basetemp={envtmpdir} {posargs}

[testenv:prep]
commands =
    coverage erase
    flake8

[testenv:stats]
commands =
    coverage report
    - codecov

[travis]
python =
  2.7: prep, py27, stats

[flake8]
# E251 unexpected spaces around keyword / parameter equals
ignore = E251
exclude = .git,__pycache__,configmate.egg-info,.eggs,.tox,.cache,.idea,build
max-complexity = 10
max-line-length = 120

[coverage:run]
branch = True
source = configmate

[coverage:report]
exclude_lines =
    pragma: no cover
ignore_errors = True
omit =
    docs/*
    tests/*
